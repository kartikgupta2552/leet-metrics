<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetrics</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 id="title-name">LeetMetrics</h2>
            <p id="input-field-desc">Enter your username below:</p>
            <div id="input-container">
                <input id="input-name" type="text" placeholder="Enter username">
                <button id="search-btn">Search</button>
            </div>
            <div class="progress">
                <div class="easy-circle circle">
                    <span id="easy-label"></span>
                    <p>Easy</p>
                </div>
                <div class="medium-circle circle">
                    <span id="medium-label"></span>
                    <p>Medium</p>
                </div>
                <div class="hard-circle circle">
                    <span id="hard-label"></span>
                    <p>Hard</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
